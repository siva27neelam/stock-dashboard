<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPPA | Premium Trading Dashboard</title>
    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg-deep: #020617;
            --bg-accent: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.3);
            --secondary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 24px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 var(--primary-glow);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(14, 165, 233, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(14, 165, 233, 0);
            }
        }

        /* --- Header --- */
        .header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 20px 32px;
            border-radius: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .header-brand h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        /* --- Country Switcher --- */
        .control-group {
            display: flex;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .control-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- Search Group --- */
        .search-group {
            display: flex;
            gap: 8px;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stock-input {
            background: transparent;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            width: 180px;
            outline: none;
        }

        .add-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .add-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* --- Alert Button --- */
        .nav-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--glass);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            font-weight: 800;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-deep);
            padding: 0 4px;
        }

        /* --- Stock Grid --- */
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            animation: fadeIn 0.8s ease-out;
        }

        .stock-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stock-card:hover {
            transform: translateY(-8px);
            border-color: rgba(14, 165, 233, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stock-info h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .stock-info p {
            font-size: 12px;
            color: var(--text-dim);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn.fav.active {
            color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .action-btn.delete:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .tv-container {
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }

        /* --- Alerts Section --- */
        .alerts-panel {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at bottom left, #0f172a, #020617);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 32px;
            animation: fadeIn 0.4s ease-out;
        }

        .alerts-panel.active {
            display: flex;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .panel-title h2 {
            font-size: 32px;
            font-weight: 800;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        th {
            text-align: left;
            padding: 0 16px;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr.alert-row {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            transition: all 0.3s;
        }

        tr.alert-row:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: scale(1.005);
        }

        td {
            padding: 16px;
            font-size: 14px;
        }

        td:first-child {
            border-radius: 12px 0 0 12px;
        }

        td:last-child {
            border-radius: 0 12px 12px 0;
        }

        .symbol-badge {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pill.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-pill.done {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .time-badge {
            font-family: monospace;
            font-weight: 700;
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .time-fresh {
            color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }

        .time-recent {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .time-warning {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .time-urgent {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .tab-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tab-btn {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 8px 16px var(--primary-glow);
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
        }

        .tab-btn.active .tab-count {
            background: rgba(0, 0, 0, 0.2);
        }

        /* --- Toasts --- */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 2000;
        }

        .toast {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
            border-left: 4px solid var(--primary);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        /* --- Loading --- */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .stock-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 16px;
            }

            .stock-input {
                width: 120px;
            }
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: var(--text-dim); font-weight: 600;">Synchronizing Markets...</p>
    </div>

    <div id="app" class="container" style="display:none;">
        <header class="header">
            <div class="header-brand">
                <div class="brand-logo"><i data-lucide="trending-up" style="color: white; width: 24px;"></i></div>
                <h1>KAPPA's<span style="color: var(--primary)"> Trading Platform</span></h1>
            </div>

            <div class="header-controls">
                <div class="control-group">
                    <button class="control-btn active" data-country="US" onclick="setCountry('US')">
                        <i data-lucide="globe"></i> US
                    </button>
                    <button class="control-btn" data-country="India" onclick="setCountry('India')">
                        <i data-lucide="map-pin"></i> India
                    </button>
                </div>

                <div class="search-group">
                    <input type="text" id="stockInput" class="stock-input" placeholder="Symbol (e.g. NVDA)">
                    <button class="add-btn" id="addBtn"><i data-lucide="plus"></i> Add</button>
                </div>

                <div style="width: 1px; height: 32px; background: var(--glass-border); margin: 0 8px;"></div>

                <button class="nav-btn" onclick="openAlerts()" title="View Alerts">
                    <i data-lucide="bell"></i>
                    <span id="alertsBadge" class="badge" style="display:none;">0</span>
                </button>

                <button class="nav-btn" onclick="refreshUI()" title="Refresh Dashboard">
                    <i data-lucide="refresh-cw"></i>
                </button>
            </div>
        </header>

        <div id="stockGrid" class="stock-grid"></div>

        <div id="emptyState" style="display:none; text-align: center; padding: 100px 0;">
            <i data-lucide="line-chart"
                style="width: 64px; height: 64px; color: var(--text-dim); margin-bottom: 24px;"></i>
            <h3>No stocks tracked in <span id="emptyCountry">US</span></h3>
            <p style="color: var(--text-dim);">Ready to build your watchlist? Add your first symbol above.</p>
        </div>
    </div>

    <!-- Alerts Panel -->
    <div id="alertsPanel" class="alerts-panel">
        <div class="panel-header">
            <div class="panel-title">
                <div class="brand-logo" style="background: var(--warning)"><i data-lucide="bell"
                        style="color: white;"></i></div>
                <h2>Market Signals</h2>
            </div>
            <div class="tab-group" style="margin-bottom: 0; margin-left: 32px;">
                <button class="tab-btn active" data-tab="pending" onclick="setAlertTab('pending')">
                    <i data-lucide="clock" style="width:16px;"></i>
                    Pending <span class="tab-count" id="countPending">0</span>
                </button>
                <button class="tab-btn" data-tab="actioned" onclick="setAlertTab('actioned')">
                    <i data-lucide="check-circle" style="width:16px;"></i>
                    Actioned <span class="tab-count" id="countActioned">0</span>
                </button>
                <button class="tab-btn" data-tab="archived" onclick="setAlertTab('archived')">
                    <i data-lucide="archive" style="width:16px;"></i>
                    Archived <span class="tab-count" id="countArchived">0</span>
                </button>
            </div>
            <button class="close-btn" onclick="closeAlerts()"><i data-lucide="x"></i></button>
        </div>

        <div class="table-container">

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Asset</th>
                            <th>Signal / Message</th>
                            <th>Arrival Time</th>
                            <th>Elapsed</th>
                            <th>State</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="alertsBody"></tbody>
                </table>
            </div>
        </div>

        <div id="toastContainer" class="toast-container"></div>

        <script>
            let currentCountry = 'US';
            let stocksData = { US: [], India: [] };
            let allAlerts = [];
            let currentAlertTab = 'pending';
            let timerInterval = null;

            // --- Initialization ---
            document.addEventListener('DOMContentLoaded', () => {
                initIcons();
                loadAllData(true); // Initial load
                initSSE(); // Start polling sync

                document.getElementById('addBtn').addEventListener('click', addStock);
                document.getElementById('stockInput').addEventListener('keypress', e => {
                    if (e.key === 'Enter') addStock();
                });
            });

            function initIcons() { if (window.lucide) lucide.createIcons(); }

            function showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                const icon = type === 'success' ? 'check-circle' : 'alert-circle';
                toast.innerHTML = `<i data-lucide="${icon}"></i><span>${message}</span>`;
                container.appendChild(toast);
                initIcons();
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(20px)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // --- Data Handling ---

            async function loadAllData(isInitial = false) {
                try {
                    const [stocksRes, alertsRes] = await Promise.all([
                        fetch('/api/stocks'),
                        fetch('/api/alerts')
                    ]);

                    const newStocks = await stocksRes.json();
                    const alertsJson = await alertsRes.json();
                    const newAlerts = alertsJson.alerts || [];

                    // 1. Detect New Alerts for Voice/Toasts
                    if (!isInitial && allAlerts.length > 0) {
                        const existingIds = new Set(allAlerts.map(a => a.id));
                        const freshAlerts = newAlerts.filter(a => !existingIds.has(a.id));
                        freshAlerts.reverse().forEach(triggerAlertNotification);
                    }

                    // 2. Only re-render stocks if list changed (to avoid TV widget flicker)
                    const stocksChanged = JSON.stringify(stocksData) !== JSON.stringify(newStocks);
                    stocksData = newStocks;
                    if (stocksChanged || isInitial) {
                        renderStocks();
                    }

                    // 3. Always update alerts UI
                    allAlerts = newAlerts;
                    updateAlertsUI();

                    if (isInitial) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    }
                } catch (err) {
                    console.error('Sync error:', err);
                    if (isInitial) showToast('Failed to sync with edge API', 'error');
                }
            }

            async function addStock() {
                const input = document.getElementById('stockInput');
                const symbol = input.value.trim().toUpperCase();
                if (!symbol) return;

                try {
                    const res = await fetch('/api/stocks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ country: currentCountry, symbol })
                    });
                    const data = await res.json();
                    if (data.success) {
                        stocksData = data.stocks;
                        renderStocks();
                        input.value = '';
                        showToast(`${symbol} added to watchlist`);
                    }
                } catch (err) {
                    showToast('Error adding stock', 'error');
                }
            }

            async function deleteStock(symbol) {
                try {
                    const res = await fetch(`/api/stocks/${currentCountry}/${symbol}`, { method: 'DELETE' });
                    const data = await res.json();
                    if (data.success) {
                        stocksData = data.stocks;
                        renderStocks();
                        showToast(`${symbol} removed`);
                    }
                } catch (err) {
                    showToast('Error removing stock', 'error');
                }
            }

            async function toggleFavorite(symbol) {
                try {
                    await fetch(`/api/stocks/${currentCountry}/${symbol}/toggle-favorite`, { method: 'PUT' });
                    loadAllData(); // Refresh state immediately
                } catch (err) {
                    showToast('Error updating favorite', 'error');
                }
            }

            // --- Real-time (Polling Fallback for Cloudflare) ---

            function initSSE() {
                // Cloudflare Pages Functions are stateless - using 4s high-frequency polling 
                // for real-time feel without the complexity of WebSockets/Durable Objects.
                setInterval(() => {
                    loadAllData(false);
                }, 4000);
            }

            function triggerAlertNotification(alert) {
                // Prevent duplicate voiceovers across multiple open tabs using a 5s lock
                const lockKey = `voice_lock_${alert.id}`;
                if (localStorage.getItem(lockKey)) return;
                localStorage.setItem(lockKey, 'true');
                setTimeout(() => localStorage.removeItem(lockKey), 5000);

                showToast(`Market Signal: ${alert.stock}`, 'success');
                try {
                    const utterance = new SpeechSynthesisUtterance(`New signal for ${alert.stock}`);
                    window.speechSynthesis.speak(utterance);
                } catch (e) { }
            }

            // --- Helpers ---

            function formatTimeElapsed(timestamp) {
                const diff = Date.now() - new Date(timestamp).getTime();
                const secs = Math.floor(diff / 1000);
                if (secs < 60) return { text: `${secs}s`, level: 'fresh' };
                const mins = Math.floor(secs / 60);
                if (mins < 5) return { text: `${mins}m ${secs % 60}s`, level: 'recent' };
                if (mins < 15) return { text: `${mins}m`, level: 'warning' };
                const hours = Math.floor(mins / 60);
                if (hours < 24) return { text: `${hours}h ${mins % 60}m`, level: 'urgent' };
                return { text: `${Math.floor(hours / 24)}d`, level: 'urgent' };
            }

            function formatAbsoluteTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();

                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const dateStr = date.toLocaleDateString([], { month: 'short', day: 'numeric' });

                // Get short timezone name (e.g., EST, IST)
                const tz = date.toLocaleTimeString('en-us', { timeZoneName: 'short' }).split(' ').pop();

                return isToday ? `${timeStr} (${tz})` : `${dateStr}, ${timeStr} (${tz})`;
            }

            function startTimers() {
                if (timerInterval) return;
                timerInterval = setInterval(() => {
                    if (currentAlertTab === 'pending' && document.getElementById('alertsPanel').classList.contains('active')) {
                        // Surgical update for timers to prevent flickering and icon re-init
                        const timerElements = document.querySelectorAll('.live-timer');
                        timerElements.forEach(el => {
                            const timestamp = el.dataset.timestamp;
                            const elapsed = formatTimeElapsed(timestamp);
                            el.textContent = elapsed.text;
                            el.className = `live-timer-text time-${elapsed.level}`;
                        });
                    }
                }, 1000);
            }

            // --- Rendering ---

            function setCountry(country) {
                currentCountry = country;
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.country === country);
                });
                document.getElementById('stockInput').placeholder = country === 'US' ? 'Symbol (e.g. NVDA)' : 'Symbol (e.g. RELIANCE)';
                renderStocks();
            }

            function renderStocks() {
                const grid = document.getElementById('stockGrid');
                const empty = document.getElementById('emptyState');
                const currentStocks = stocksData[currentCountry] || [];

                if (currentStocks.length === 0) {
                    grid.innerHTML = '';
                    empty.style.display = 'block';
                    document.getElementById('emptyCountry').textContent = currentCountry;
                    return;
                }

                empty.style.display = 'none';
                grid.innerHTML = '';

                // Sort: Favorites first
                const sorted = [...currentStocks].sort((a, b) => b.favorite - a.favorite);

                sorted.forEach(stock => {
                    const card = document.createElement('div');
                    card.className = 'stock-card';
                    const favClass = stock.favorite ? 'active' : '';

                    card.innerHTML = `
                    <div class="card-header">
                        <div class="stock-info">
                            <h3>${stock.symbol}</h3>
                            <p>${currentCountry} Market</p>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn fav ${favClass}" onclick="toggleFavorite('${stock.symbol}')">
                                <i data-lucide="star" style="width: 16px; ${stock.favorite ? 'fill: currentColor' : ''}"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteStock('${stock.symbol}')">
                                <i data-lucide="trash-2" style="width: 16px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="tv-container" id="tv-${stock.symbol}" style="height: 300px;"></div>
                `;
                    grid.appendChild(card);

                    // Initialize TradingView Widget
                    new TradingView.widget({
                        container_id: `tv-${stock.symbol}`,
                        width: '100%',
                        height: 300,
                        symbol: stock.symbol,
                        interval: 'D',
                        timezone: currentCountry === 'India' ? 'Asia/Kolkata' : 'America/New_York',
                        theme: 'dark',
                        style: '2',
                        locale: 'en',
                        toolbar_bg: '#0f172a',
                        enable_publishing: false,
                        hide_top_toolbar: true,
                        hide_legend: true,
                        save_image: false,
                        backgroundColor: 'rgba(15, 23, 42, 0)',
                        gridColor: 'rgba(255, 255, 255, 0.05)'
                    });
                });
                initIcons();
            }

            function setAlertTab(tab) {
                currentAlertTab = tab;
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });
                updateAlertsUI();
            }

            function updateAlertsUI() {
                const badge = document.getElementById('alertsBadge');
                const pending = allAlerts.filter(a => !a.actionedTimestamp && !a.archived);
                const actioned = allAlerts.filter(a => a.actionedTimestamp && !a.archived);
                const archived = allAlerts.filter(a => a.archived);

                if (pending.length > 0) {
                    badge.textContent = pending.length;
                    badge.style.display = 'flex';
                    startTimers();
                } else {
                    badge.style.display = 'none';
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                }

                // Update Counts
                document.getElementById('countPending').textContent = pending.length;
                document.getElementById('countActioned').textContent = actioned.length;
                document.getElementById('countArchived').textContent = archived.length;

                const body = document.getElementById('alertsBody');
                const filtered = currentAlertTab === 'pending' ? pending : (currentAlertTab === 'actioned' ? actioned : archived);

                body.innerHTML = filtered.map(alert => {
                    const elapsed = formatTimeElapsed(alert.createdTimestamp);
                    return `
                <tr class="alert-row">
                    <td><span class="symbol-badge">${alert.stock}</span></td>
                    <td>${alert.message}</td>
                    <td style="color: var(--text-dim); white-space: nowrap;">${formatAbsoluteTime(alert.createdTimestamp)}</td>
                    <td>
                        <div class="time-badge">
                            <i data-lucide="clock" style="width: 12px; height: 12px;"></i>
                            <span class="live-timer" data-timestamp="${alert.createdTimestamp}">
                                <span class="live-timer-text time-${elapsed.level}">${elapsed.text}</span>
                            </span>
                        </div>
                    </td>
                    <td>
                        <span class="status-pill ${alert.actionedTimestamp ? 'done' : 'pending'}">
                            ${alert.actionedTimestamp ? 'Actioned' : 'Pending'}
                        </span>
                    </td>
                    <td class="card-actions">
                        ${!alert.actionedTimestamp && !alert.archived ? `
                            <button class="action-btn" style="color: var(--success)" onclick="markActioned('${alert.id}')" title="Mark Seen">
                                <i data-lucide="check" style="width: 16px;"></i>
                            </button>
                        ` : ''}
                        ${!alert.archived ? `
                            <button class="action-btn delete" onclick="archiveAlert('${alert.id}')" title="Archive">
                                <i data-lucide="archive" style="width: 16px;"></i>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `}).join('');

                if (filtered.length === 0) {
                    body.innerHTML = `<tr><td colspan="6" style="text-align: center; color: var(--text-dim); padding: 40px;">No alerts in this category.</td></tr>`;
                }

                initIcons();
            }

            async function markActioned(id) {
                await fetch(`/api/alerts/${id}/action`, { method: 'PUT' });
                loadAllData();
            }

            async function archiveAlert(id) {
                await fetch(`/api/alerts/${id}`, { method: 'DELETE' });
                loadAllData();
            }

            function openAlerts() { document.getElementById('alertsPanel').classList.add('active'); }
            function closeAlerts() { document.getElementById('alertsPanel').classList.remove('active'); }
            function refreshUI() { loadAllData(); showToast('Syncing datasets...'); }

        </script>
</body>
